<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
	<title>Example</title>
	<script type="text/javascript" src="../lib/cp-calculator.js"></script>
</head>
<body>
	<script>
		var calculator = new CPCalculator();
		console.log('加：'+calculator.add(1,2,3,4));
		console.log('减：'+calculator.sub(10,2,2,2));
		console.log('乘：'+calculator.mul(1,2,3,4));
		console.log('除：'+calculator.div(1,2,3,4));
		console.log('余：'+calculator.sur(42,2,2));
	</script>
</body>
</html>
